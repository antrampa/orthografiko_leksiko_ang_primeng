<!-- <h1>Ορθογραφικό Λεξικό Νεοελληνικής Γλώσσας</h1> -->
<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/showcase/images/primeng.svg" height="40" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Αναζήτηση">
        &nbsp;
        <button pButton label="Έξοδος" icon="pi pi-sign-out"></button>
    </ng-template>

</p-menubar>
